<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="utf-8">
    
  <!--   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
  </head>
  <body>
    <div >
      <input id="latlng" type="text" value=""> 
      <input id="submit" type="button" value="Reverse Geocode" onclick="getReverseGeocodingData()">
    </div>
    <br>
    <div id="output"></div>

    <script >
      
      function getReverseGeocodingData() {
    var input = document.getElementById('latlng').value;
        var latlngStr = input.split(',', 2);
        var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
    // This is making the Geocode request
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({ 'latLng': latlng }, function (results, status) {
        if (status !== google.maps.GeocoderStatus.OK) {
            alert(status);
        }
        // This is checking to see if the Geoeode Status is OK before proceeding
        if (status == google.maps.GeocoderStatus.OK) {
            
            var address = (results[0].formatted_address);
            document.getElementById("output").innerHTML=address;
        }
    });
}
    </script>
    

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPx3FDiMHZRboN_piVFOtNRdF9QEoIJPw">
    </script>
  </body>
</html>
